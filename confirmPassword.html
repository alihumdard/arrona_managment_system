<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<title>HUD | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<!-- ================== BEGIN core-css ================== -->

<body class='pace-top'>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<!-- BEGIN login-content -->
			<div class="login-content">
				<form action="index.html" method="POST" name="login_form">
					<h1 class="text-center">Confirm  Password</h1>
					
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" value="" placeholder="">
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label"> Confirm Password </label>
						</div>
						<input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" value="" placeholder="">
					</div>
					
					<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Submit
					</button>
					
				</form>
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
			
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
