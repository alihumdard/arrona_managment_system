	<!-- BEGIN #app -->

														</div>

															<div class="col-sm-10 offset-sm-2">

																	<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100">Request Password</button>
																</div>
															</div>
															
														</div>
													</div>
													
												</div>
											</form>
										</div>
										
										
									</div>
								</div>
