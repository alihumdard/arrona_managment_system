<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<title>HUD | Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="assets/css/vendor.min.css" rel="stylesheet">
	<link href="assets/css/app.min.css" rel="stylesheet">
	<!-- ================== END core-css ================== -->
	
</head>
<body class='pace-top'>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN register -->
		<div class="register">
			<!-- BEGIN register-content -->
			<div class="register-content">
				<form action="#" method="POST" name="register_form">
					<h1 class="text-center">Sign Up</h1>
					<p class="text-inverse text-opacity-50 text-center">One Admin ID is all you need to access all the Admin services.</p>
					<div class="mb-3">
						<label class="form-label">Name <span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-inverse bg-opacity-5" placeholder="e.g John Smith" value="">
					</div>
					<div class="mb-3">
						<label class="form-label">Email Address <span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-inverse bg-opacity-5" placeholder="username@address.com" value="">
					</div>
					<div class="mb-3">
						<label class="form-label">Password <span class="text-danger">*</span></label>
						<input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" value="">
					</div>
					<div class="mb-3">
						<label class="form-label">Confirm Password <span class="text-danger">*</span></label>
						<input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" value="">
					</div>
					<div class="mb-3">
						<label class="form-label">Country <span class="text-danger">*</span></label>
						<select class="form-select form-select-lg bg-inverse bg-opacity-5">
							<option>United States</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label">Gender <span class="text-danger">*</span></label>
						<select class="form-select form-select-lg bg-inverse bg-opacity-5">
							<option>Female</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label">Date of Birth <span class="text-danger">*</span></label>
						<div class="row gx-2">
							<div class="col-6">
								<select class="form-select form-select-lg bg-inverse bg-opacity-5">
									<option>Month</option>
								</select>
							</div>
							<div class="col-3">
								<select class="form-select form-select-lg bg-inverse bg-opacity-5">
									<option>Day</option>
								</select>
							</div>
							<div class="col-3">
								<select class="form-select form-select-lg bg-inverse bg-opacity-5">
									<option>Year</option>
								</select>
							</div>
						</div>
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="customCheck1">
							<label class="form-check-label" for="customCheck1">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
						</div>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100">Sign Up</button>
					</div>
					<div class="text-inverse text-opacity-50 text-center">
						Already have an Admin ID? <a href="index.html">Sign In</a>
					</div>
				</form>
			</div>
			<!-- END register-content -->
		</div>
		<!-- END register -->
	
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
	
</body>
</html>
